<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIME</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>
    
        <table class="countdownContainer">
            <tr class="info">
                <td coolspan="4">CountDown Timer</td>
            </tr>
            <tr class="info">
                <td id="days">120</td>
                <td id="hours">4</td>
                <td id="minutes">12</td>
                <td id="seconds">22</td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>






    <script src="app.js"></script>
</body>
</html>
